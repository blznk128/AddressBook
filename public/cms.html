<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/blog">Address Book</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">First Name:</label>
            <input type="text" class="form-control" id="firstName">
            <br />
            <label for="title">Last Name:</label>
            <input type="text" class="form-control" id="lastName">
            <br />
            <label for="title">Address:</label>
            <input type="text" class="form-control" id="address">
            <br />
            <label for="title">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber">
            <br />
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Add Person</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
